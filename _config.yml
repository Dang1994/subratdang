# Basic site metadata
title: "Subrat Kumar Dang"
name: "Subrat Kumar Dang"          # useful for templates / JSON-LD
email: "w.subrat@gmail.com"
description: "PhD Candidate — AI for Materials Discovery. Aspiring Assistant Professor."
lang: "en-GB"                     # change to en-US if you prefer US English
timezone: "Asia/Kolkata"

# URLs
baseurl: ""                       # if hosted at https://dang1994.github.io/subratdang set '/subratdang' else leave empty
url: "https://dang1994.github.io" # change if you rename username or use a custom domain

# Appearance / theme
theme: "jekyll-theme-minimal"     # you can switch to a custom theme or remote_theme later
permalink: pretty                 # /about/ instead of /about.html

# Plugins (these are supported on GitHub Pages)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Markdown & highlighter
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter_opts:
    block:
      line_numbers: false
highlighter: rouge

# Collections for structured content (projects, publications)
collections:
  projects:
    output: true
    permalink: /projects/:name/
  publications:
    output: true
    permalink: /publications/:name/

# Defaults: use the default layout for pages & posts
defaults:
  - scope:
      path: ""                      # empty string means all files
      type: "posts"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "default"

# Files/paths to exclude from the site build
exclude:
  - ".env"
  - "node_modules"
  - "vendor/bundle"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"

# Files/paths to include (force include)
include:
  - "_pages"                       # if you decide to use a pages folder
  - "assets/Subrat_Dang_CV.pdf"

# Social / contact (for templates & JSON-LD)
social:
  github: "https://github.com/Dang1994"
  scholar: "https://scholar.google.com/citations?user=FJ206ZUAAAAJ&hl=en"
  linkedin: "https://www.linkedin.com/in/your-linkedin"
  orcid: "https://orcid.org/0000-0000-0000-0000"  # replace if available

# Optional analytics (Plausible or Google Analytics)
analytics:
  plausible: ""                    # e.g. subratdang.com (if using plausible)
  google_analytics: ""             # UA-XXXXX or G-XXXX (if you want GA)

# Build settings
future: true                       # allow posts with future dates to be published locally (GitHub ignores future)
safe: true

# Enable incremental build locally (do NOT commit this if you want stable builds)
# incremental: true

# Notes:
# 1) When you rename your GitHub username to `subratdang` or switch to a custom domain, update `url` and `baseurl`.
# 2) _If_ you want to use jekyll-seo-tag fully, include `{% seo %}` or related tags in your _layouts/default.html.
# 3) Collections (projects/publications) let you keep each item as a markdown file in _projects/ and _publications/ — they will render automatically.
